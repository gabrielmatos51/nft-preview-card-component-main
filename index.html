 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="mainContainer">

    <div class="imgContainer">
      <img src="images/image-equilibrium.jpg" alt="" class="mainImg" >
      <div class="viewContainer"> 
        <img src="images/icon-view.svg" alt="" class="viewImg">
      </div>
    </div>
  
    <div class="cardTitleContainer">
      <h2 class="cardTitle">Equilibrium #3429</h2>
      <p class="titleText">Our Equilibrium collection promotes balance and calm.</p>
    </div>
      
    <div class="cardPromo">
      <div class="promoFee">
         <img src="images/icon-ethereum.svg" alt="" class="promoLogo">
         <p class="promoText">0.041 ETH</p>
      </div>
  
      <div class="promoTime">
          <img src="images/icon-clock.svg" alt="" class="promoLogo">
          <p class="promoText">3 days left</p>
      </div>
    </div>
  
    <div class="contact">
      <img src="images/image-avatar.png" alt="" class="contactImg">
      <p class="contactInfo">Creation of <span>Jules Wyvern</span></p>
    </div>
  
  </div>
</body>
</html>
